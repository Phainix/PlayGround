<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Menu</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
	<style>
		html, body {
			padding: 0;
		    margin: 0;
		    width: 100vw;
		    height: 100vh;
		    overflow: hidden;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    font-size: 18px;
		    font-family: 'Open Sans', sans-serif;
		    letter-spacing: .5px;
		    line-height: 1;
		    color: white;
		}
		.frame {
			width: 400px;
			height: 400px;
			border-radius: 2px;
			box-shadow: 4px 8px 16px 0 rgba(0,0,0,0.1);
			background-color: #4A627A;
  			color: #fff;
  			display: flex;
		    align-items: center;
		    justify-content: center;
		    flex-direction: column;
		}
		.menu-list, .menu-line {
		    width: 70%;
		}
		.menu-list {
		    display: flex;
		    justify-content: space-between;
		    text-transform: uppercase;
		}
		.menu-line {
		    height: 2px;
		    background: white;
		    margin: 1.5rem;
		}
		.menu-item {
			cursor: pointer;
		}
		* {
			box-sizing: border-box;
		}
	</style>



</head>
<body>
	<div class="frame">
		<div class="menu-line"></div>
		<div class="menu-list">
			<div class="menu-item">Home</div>
			<div class="menu-item">Work</div>
			<div class="menu-item">Life</div>
			<div class="menu-item">Spirit</div>
		</div>
		<div class="menu-line"></div>
	</div>
</body>
</html>
