<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Elastic</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
	<style>
		html, body {
			padding: 0;
		    margin: 0;
		    width: 100vw;
		    height: 100vh;
		    overflow: hidden;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    font-size: 16px;
		    font-family: 'Open Sans', sans-serif;
		    letter-spacing: .5px;
		    line-height: 1;
		    color: white;
		}
		.frame {
			width: 400px;
			height: 400px;
			border-radius: 2px;
			box-shadow: 4px 8px 16px 0 rgba(0,0,0,0.1);
			background-color: #444;
  			color: #fff;
  			display: flex;
		    align-items: center;
		    justify-content: center;
		}
		.elastic-container {
			position: relative;
			width: 400px;
			height: 400px;

  			display: flex;
		    align-items: center;
		    justify-content: center;
		}
		.material {
			width: 400px;
			height: 200px;
			background-color: #37D493;
			position: absolute;
			bottom: 0;
		}
		.elastic {
			width: 400px;
		    background-color: #37D493;
		    height: 0px;
		    border-radius: 50%;
		    z-index: 1;
		    animation-name: elastic;
		    animation-duration: 5s;
		    animation-iteration-count: infinite;
		    animation-timing-function: cubic-bezier(0.39, 0.58, 0.57, 1);
		    /*animation-direction: alternate;*/
		}
		@keyframes elastic {
			0%,1% {
				height: 0px;
				background-color: #37D493;
			}
			22% {
				height: 300px;
				background-color: #37D493;
			}
			27.49% {
				background-color: #37D493;
			}
			27.5% {
				background-color: #444;
				height: 0px;
			}
			30% {
				background-color: #444;
				height: 300px;
			}
			32.49% {
				background-color: #444;
			}
			32.5% {
				height: 0px;
				background-color: #37D493;
			}
			35% {
				height: 200px;
				background-color: #37D493;
			}
			37.49% {
				background-color: #37D493;
			}
			37.5% {
				background-color: #444;
				height: 0px;
			}
			40% {
				height: 200px;
				background-color: #444;
			}
			42.49% {
				background-color: #444;
			}
			42.5% {
				height: 0px;
				background-color: #37D493;
			}
			45% {
				height: 100px;
				background-color: #37D493;
			}
			47.49% {
				background-color: #37D493;
			}
			47.5% {
				height: 10px;
				background-color: #444;
			}
			50% {
				height: 0px;
				background-color: #444;
			}
			52% {
				height: 0px;
				background-color: #444;
			}
			72% {
				height: 300px;
				background-color: #444;
			}
			77.49% {
				background-color: #444;
			}
			77.5% {
				height: 0px;
				background-color: #37D493;
			}
			80% {
				height: 300px;
				background-color: #37D493;
			}
			82.49% {
				background-color: #37D493;
			}
			82.5% {
				height: 0px;
				background-color: #444;
			}
			85% {
				height: 200px;
				background-color: #444;
			}
			87.49% {
				background-color: #444;
			}
			87.5% {
				height: 0px;
				background-color: #37D493;
			}
			90% {
				height: 100px;
				background-color: #37D493;
			}
			92.49% {
				background-color: #37D493;
			}
			92.5% {
				height: 0px;
				background-color: #444;
			}
			95% {
				height: 100px;
				background-color: #444;
			}
			97.5% {
				height: 0px;
				background-color: #444;
			}
			98.49% {
				background-color: #37D493;
			}
			98.5% {
				background-color: #37D493;
				height: 20px;
			}
			99%,100% {
				height: 0px;
				background-color: #37D493;
			}

		}
	</style>



</head>
<body>
	<div class="frame">
		<div class="elastic-container">
			<div class="elastic"></div>
			<div class="material"></div>
		</div>
	</div>
</body>
</html>
