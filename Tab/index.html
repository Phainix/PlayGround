	<style>
		html, body {
			padding: 0;
		    margin: 0;
		    width: 100vw;
		    height: 100vh;
		    overflow: hidden;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    font-size: 16px;
		    font-family: 'Open Sans', sans-serif;
		    letter-spacing: .5px;
		    line-height: 1;
		    color: white;
		}
		.frame {
			width: 400px;
			height: 400px;
			border-radius: 2px;
			box-shadow: 4px 8px 16px 0 rgba(0,0,0,0.1);
			background-color: #2B3642;
  			color: #2B3642;
  			display: flex;
		    align-items: center;
		    justify-content: center;
		}
		* {
			box-sizing: border-box;
		}
		.tab-container {
			width: 320px;
			height: 240px;
			background: white;
			box-shadow: 4px 4px 16px 0 rgba(0,0,0,0.3);
			display: flex;
    		flex-direction: column;
		}
		.tab-header {
			width: 100%;
			height: 40px; 
			background-color: #3D4D5E;
			display: flex;
		}
		.tab-title {
		    flex: 0 0 40px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    cursor: pointer;
		    color: #8398AD;
		}
		.tab-title.active {
			background-color: #5DA2ED;
			color: #fff;
		}
		.tab-title:hover {
			color: #fff;
		}
		.tab-body {
			flex: 0 0 200px;
		    width: 100%;
		    height: 200px;
		    position: relative;
		    display: flex;
		}
		.tab-content {
		    width: 320px;
		    height: 200px;
		    position: absolute;
		    visibility: hidden;
		    opacity: 0;
		    padding: 26px;
		    display: flex;
    		flex-direction: column;
		}
		.tab-content.active {
			visibility: visible;
			opacity: 1;
		}
		.content {
		    flex: 1;
		}
		svg {
		    width: 268px;
		    height: 130px;
		}
		.polyline {
			stroke: #eee;
			stroke-width: 4px;
		}
		h5 {
			margin: 0;
			font-size: 16px;
		}
	</style>



</head>

	<script>
		var removeActiveClass = function (className) {
			var elements = document.getElementsByClassName(className);
			for (var i = elements.length - 1; i >= 0; i--) {
				var element = elements[i];
				element.classList.remove('active');
			}
		};
		var toggleTab = function() {
			var id = this.getAttribute('data-tab-id');
			console.log(id);
			removeActiveClass('tab-title');
			removeActiveClass('tab-content');

			this.classList.add('active');
			document.getElementById('tab-'+id).classList.add('active');
		};

		var tabs = document.getElementsByClassName('tab-title');
		for (var i = tabs.length - 1; i >= 0; i--) {
			var tab = tabs[i];
			tab.addEventListener('click', toggleTab);
		}
	</script>
