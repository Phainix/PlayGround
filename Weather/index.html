<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
	<style>
		html, body {
			padding: 0;
		    margin: 0;
		    width: 100vw;
		    height: 100vh;
		    overflow: hidden;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    font-size: 15px;
		    font-family: 'Open Sans', sans-serif;
		    letter-spacing: .5px;
		    line-height: 1;
		    color: white;
		}
		p {
			margin: 0;
		}
		.frame {
			width: 400px;
			height: 400px;
			border-radius: 2px;
			box-shadow: 2px 2px 16px 0 rgba(0,0,0,0.25);
			background: #1A2238;
    		color: #394568;
  			display: flex;
		    align-items: center;
		    justify-content: center;
		}
		.weather {
			width: 400px;
			height: 400px;
			display: flex;
			flex-direction: column;
		}
		.sky {
			width: 400px;
			height: 310px;
			position: relative;
			overflow: hidden;
		}
		.label {
			width: 400px;
		    height: 90px;
		    background: white;
		    display: flex;
		    padding: 25px;
		    box-sizing: border-box;
		    align-items: center;
		    justify-content: space-between;
		}
		.label > div {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			height: 100%;
		}
		div.today {
			flex-direction: row;
			align-items: center;
		}
		.today > p {
			font-size: 45px;
		}
		.stats {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			height: 100%;
			margin-left: 1rem;
		}
		.label > div:nth-of-type(2) {
			align-items: flex-end;
		}
		.moon {
			width: 70px;
			height: 70px;
			border-radius: 50%;
			background: #F6EDBD;
			position: absolute;
			left: 50px;
			top: 50px;
			box-shadow: 0px 0px 13px #F6EDBD;
			overflow: hidden;
			animation-name: rise;
			animation-duration: 1.5s;
		}
		@keyframes rise {
			from {
				transform: translateX(-30px) translateY(200px);
			}
			to {
				transform: none;
			}
		}
		.dot {
		    position: absolute;
		    background-color: rgba(0,0,0,0.1);
		    border-radius: 50%;
		}
		.dot.smaller {
			width: 5px;
		    height: 5px;
		}
		.dot.small {
			width: 7px;
		    height: 7px;
		}
		.dot.big {
			width: 13px;
		    height: 13px;
		}
		.dot:nth-of-type(1) {
		    left: 0px;
		    top: 10px;
		}
		.dot:nth-of-type(2) {
		    left: 30px;
		    top: 7px;
		}
		.dot:nth-of-type(3) {
		    left: 15px;
    		top: 25px;
		}
		.dot:nth-of-type(4) {
		    left: 27px;
    		top: 30px;
		}
		.dot:nth-of-type(5) {

		    height: 120px;
		    width: 400px;
		    position: absolute;
		    bottom: 0;
		    left: 0;
		    right: 0;
		}
		.hill {
			position: absolute;
			width: 280px;
			height: 220px;
			border-radius: 50%;
			background-color: white;
			box-shadow: 8px 0px 16px #00000040;
		}
		.hill:nth-of-type(1) {
			left: -60px;
			background: #26314F;
		}
		.hill:nth-of-type(2) {
			left: 180px;

		}
		.hill:nth-of-type(3) {

		.hill:nth-of-type(4) {

		}
		.hill:nth-of-type(5) {
		    left: 260px;
		    background: #303C5D;
		    top: 50px;
		}
		.rain {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 400px;
			height: 310px;
		}
		.drop {
		    background-color: #7FC1F9;
		    position: absolute;
		    left: 0;
		    right:0;
		    animation-duration: 1s;
		    animation-iteration-count: infinite;
		    animation-timing-function: linear;

		    width: 8px;
		    height: 10px;
		    -webkit-border-top-left-radius: 0;
		    -webkit-border-top-right-radius: 50%;
		    -webkit-border-bottom-right-radius: 50%;
		    -webkit-border-bottom-left-radius: 50%;
		    -webkit-transform:rotate(45deg);
		    box-shadow: 1px 1px 7px #1a1a1a;

		}
		.drop:nth-child(3n) {
			width: 5px;
		    height: 6px;
		    background-color: #7fc1f96b;
		}
		.drop:nth-child(4n) {
			width: 7px;
		    height: 8px;
		    background-color: #7fc1f9b0;
		}
		.drop:nth-of-type(1) {
		    animation-name: fall-1;
		}
		@keyframes fall-1 {
			0% {
				transform: translateX(0px) translateY(0px) rotate(45deg);
			}
			75% {
				border-radius: 0% 50% 50% 50%;
			}
			80% {
				transform: translateX(-50px) translateY(300px) rotate(45deg);
			}
			90% {
				transform: translateX(-50px) translateY(306px) rotate(45deg);
				border-radius: 0% 100% 400% 100%;
				opacity: 1;
			}
			100% {
				transform: translateX(-50px) translateY(312px) rotate(45deg);
				opacity: 0.5;
			}
		}
