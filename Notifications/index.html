<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Notifications</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		html, body {
			padding: 0;
		    margin: 0;
		    width: 100vw;
		    height: 100vh;
		    overflow: hidden;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    font-size: 15px;
		    font-family: 'Open Sans', sans-serif;
		    letter-spacing: .5px;
		    line-height: 1;
		    color: white;
		}
		.frame {
			width: 400px;
			height: 400px;
			border-radius: 2px;
			box-shadow: 4px 8px 16px 0 rgba(0,0,0,0.1);
			background-color: #264057;
  			color: #fff;
  			display: flex;
		    align-items: center;
		    justify-content: center;
		}
		.notification-container {
			width: 300px;
			height: 300px;
			border-radius: 3px;
			box-shadow: 9px 9px 20px #0000005c;
			overflow: hidden;
			display: flex;
			background-color: white;
			position: relative;
		}
		.notification {
			width: 300px;
			height: 300px;
			display: flex;
			flex-direction: column;
		}
		.header {
			height: 60px;
			color: white;
			background-color: #5F98CD;
			padding: 15px;
			box-sizing: border-box;
			display: flex;
			align-items: center;
			justify-content: space-between;
			position: relative;
		}
		.menu-icon {
			width: 30px;
			height: 24px;
			display: flex;
			flex: 0 0 30px;
			align-items: center;
			justify-content: space-between;
			flex-direction: row;
			flex-wrap: wrap;
		}
		.line:nth-of-type(1) {
			width: 19px;
			height: 3px;
			background-color: #ffffff9c;
			border-radius: 4px;
		}
		.dot {
			width: 8px;
			height: 8px;
			margin-left: 3px;
			border-radius: 50%;
			background-color: #ffffff9c;
		}
		.line:nth-of-type(3) {
			width: 30px;
			height: 3px;
			background-color: #ffffff9c;
			border-radius: 4px;
		}
		.search {
			display: flex;
		}
		.search input {
		    position: absolute;
		    left: 0;
		    width: 240px;
		    margin: 0px 13px;
		    /* height: 30px; */
		    border: none;
		    padding: 12px 20px;
		    top: 12px;
		    bottom: 12px;
		    border-radius: 20px;
		    font-family: 'Open Sans';
		    font-size: 13px;
		    transform: translateX(30px);
    		opacity: 0;
    		transition: all .4s ease-in;
		}
		.fa {
			font-size: 1.3rem;
		}
		.fa-search, .header-title {
			z-index: 1;
		}
		.fa-search:hover {
			cursor: pointer;
		}
		.fa-search:focus ~ input, .fa-search:hover ~ input {
			opacity: 1;
			transform: translateX(0px);
		}
		.body {
			color: #777;
			flex: 1;
		}
		.list {
			width: 100%;
			height: 100%;
			display: flex;
		    flex-direction: column;
		    justify-content: space-evenly;
		    padding-left: 25px;
		}
		.list-item {
			height: 80px;
			width: 275px;
		}
	</style>



</head>
<body>
	<div class="frame">
		<div class="notification-container">
			<div class="notification">
				<div class="header">
					<div class="menu-icon">
						<div class="line"></div>
						<div class="dot"></div>
						<div class="line"></div>
					</div>
					<span class="header-title">Notifications</span>
					<div class="search">

						<span class="fa fa-search"></span>
						<input type="search" name="" value="" placeholder="Search...">
					</div>
				</div>
				<div class="body">
					<div class="list">
						<div class="list-item">
							<div class="time">9:24 AM</div>
							<p>
								<b>John Walker</b> posted a photo on your wall.
							</p>
						</div>
						<div class="list-item">
							<div class="time">8:19 AM</div>
							<p>
								<b>Alice Parker</b> commented your last post.
							</p>
						</div>
						<div class="list-item">
							<div class="time">Yesterday</div>
							<p>
								<b>Luke Wayne</b> added you as friend.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
